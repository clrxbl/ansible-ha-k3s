- hosts: master
  pre_tasks:
    - name: Ensure NODE_TOKEN is captured from control node
      slurp:
        path: "/var/lib/rancher/k3s/server/node-token"
      register: k3s_slurped_control_token
      when: k3s_control_token is not defined or inventory_hostname in groups['master']

- hosts: new_worker
  gather_facts: yes
  become: yes
  pre_tasks:
    - debug:
        msg: {{ k3s_slurped_control_token }}
        
    - name: Set hostname
      hostname:
        name: "worker"
      register: hostname

    - name: Add new hostname to /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '^127\.0\.0\.1[ \t]+localhost'
        line: '127.0.0.1 localhost {{ hostname }}'
        state: present

    - name: Update apt cache
      apt: update_cache=yes cache_valid_time=3600

    - name: Upgrade all apt packages
      apt: upgrade=dist

    - name: Check if a reboot is required
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_md5=no

    - name: Reboot the server
      reboot:
        msg: "Reboot initiated by Ansible due to kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

